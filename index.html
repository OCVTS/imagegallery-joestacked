<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Joseph Lopez">
        <title>Image Gallery</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header></header>
        
        <main>
            <h1>My Image Gallery</h1>
            <div id="gallery-container">
                <figure>
                    <img src="imagesForImageGallery/1/blindingSunset.jpg" alt="bright Sunset">
                    <figcaption>A very bright Sunset taken from a rocky shore</figcaption>
                </figure>
                <figure>
                    <img src="imagesForImageGallery/1/boat.jpg" alt="boat on water">
                    <figcaption>Aerial view of a boat on the water</figcaption>
                </figure>
                <figure>
                    <img src="imagesForImageGallery/1/keyboardAndDice.jpg" alt="hands on a keyboard">
                    <figcaption>A keyboard with blue dice on top</figcaption>
                </figure>
                <figure>
                    <img src="imagesForImageGallery/1/citySkyline.jpg" alt="City Skyline at night">
                    <figcaption>A very bright Sunset taken from a rocky shore</figcaption>
                </figure>
                <figure>
                    <img src="imagesForImageGallery/1/coolArtwork.jpg" alt="painting of a room">
                    <figcaption>A painting featuring a lounging area with paintings on the wall.</figcaption>
                </figure>
                <figure>
                    <img src="imagesForImageGallery/1/galaxy.jpg" alt="blue heart shaped constellation">
                    <figcaption>A very bright Sunset taken from a rocky shore</figcaption>
                </figure>
                <figure>
                    <img src="imagesForImageGallery/1/greenSky.jpg" alt="green aurora in night sky">
                    <figcaption>A very bright Sunset taken from a rocky shore</figcaption>
                </figure>
                <figure>
                    <img src="imagesForImageGallery/1/gulfAerialView.jpg" alt="aerial view of a gulf shoreline">
                    <figcaption>A very bright Sunset taken from a rocky shore</figcaption>
                </figure>
                <figure>
                    <img src="imagesForImageGallery/1/hypeDJ.jpg" alt="DJ working in front of people">
                    <figcaption>A very bright Sunset taken from a rocky shore</figcaption>
                </figure>
            </div>
            <div id="lightbox" class="hidden">
                <div class="lightbox-content">
                    <button id="prev">&lt;</button>
                    <img id="lightbox-img" src="" alt="">
                    <button id="next">&gt;</button>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
